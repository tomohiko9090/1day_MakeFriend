{% extends 'base.html' %}
{% load static %} <!-- cssファイルを読み込むための設定 -->

{% block customcss %}
<!-- cssファイルを読み込む -->
<link rel='stylesheet' type='text/css' href="{% static 'style.css' %}">
{% endblock customcss %}

{% block content %}
<!-- Bootstrapからテンプレートを持ってきて貼り付ける -->
<!-- formでデータを送るときはPOST、それ以外のときはGET -->
<!-- action: 次に飛ばす画面(何も入力しなければ同じ画面に飛ぶ) -->
<!-- セキュリティ対策でcsrf_tokenを入れる -->
<form class="form-signin" method="POST" action=''>{% csrf_token %}
    <!-- <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <!-- 変数errorがあればrenderから代入されて実行される -->
    {% if error %}
    {{ error }}
    {% endif %}
    <label for="inputEmail" class="sr-only">Email address</label>
    <!-- データベースに保存するためにnameを指定する -->
    <input type="text" id="inputEmail" class="form-control" name='username' placeholder="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required>
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p>登録済みの方→<a href="{% url 'login' %}" class="button">ログイン</a></p>
</form>
{% endblock content %}
